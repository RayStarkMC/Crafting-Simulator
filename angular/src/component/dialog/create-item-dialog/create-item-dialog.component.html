<h2 mat-dialog-title>
  Create Item
</h2>
<mat-dialog-content>
  @if (isSending()) {
    sending...
  } @else {
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Item Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </form>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button"  mat-dialog-close>Cancel</button>
  <button mat-button type="submit" [disabled]="isSending() || !formGroup.valid" (click)="sendThenCloseDialog()">Create</button>
</mat-dialog-actions>

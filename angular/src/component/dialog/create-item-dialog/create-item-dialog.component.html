<h2 mat-dialog-title>
  Create Item
</h2>
<mat-dialog-content>
  @if (isSending()) {
    sending...
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="isSending()" (click)="sendThenCloseDialog()">Create</button>
</mat-dialog-actions>

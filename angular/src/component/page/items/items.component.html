<layout [title]="'Items'">
  <div class="content_wrapper">
    @let currentState = state();
    @switch (currentState.type) {
      @case ("PRE_INITIALIZED") {
        <span>Initializing...</span>
      }
      @case ("INITIALIZED") {
        <button mat-icon-button (click)="openCreateItemDialog()">
          <mat-icon>add</mat-icon>
        </button>
        <table mat-table [dataSource]="currentState.items" [trackBy]="trackTableRowById">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'id']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'id'];"></tr>
        </table>
      }
    }
  </div>
</layout>
